<h2 mat-dialog-title>{{modalTitle}}</h2>
<mat-dialog-content>
    <div style="display:grid;">
        <mat-form-field>
            <input matInput placeholder="Description" [(ngModel)]="data.description">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Owner" [(ngModel)]="data.owner">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="data.due_date" [matDatepicker]="picker2" placeholder="Due Date"
            [formControl]="serializedDate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>    
<button mat-button mat-dialog-close>Cancel</button>
<button mat-button [mat-dialog-close]="data">Create</button>
</mat-dialog-actions>
