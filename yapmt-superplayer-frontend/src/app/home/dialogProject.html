<h2 mat-dialog-title>{{modalTitle}}</h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="data.name">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>    
<button mat-button [mat-dialog-close]="data.name">Create</button>
</mat-dialog-actions>
